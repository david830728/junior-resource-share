version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: junior-resource-share
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
